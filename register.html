<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
    </div>
    <div class="con">
        <div class="for">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <label>First Name:</label><br>
                <input type="text" id="firstName" placeholder="Enter your First Name" required><br>

                <label>Last Name:</label><br>
                <input type="text" id="lastName" placeholder="Enter your Last Name" required><br>

                <label>Email:</label><br>
                <input type="email" id="email" placeholder="Enter your email address" required><br>

                <label>Password:</label><br>
                <input type="password" id="password" placeholder="Enter a strong password" required><br>

                <label>Confirm Password:</label><br>
                <input type="password" id="confirmPassword" placeholder="Enter the same password" required><br>

                <label>Mobile number:</label><br>
                <input type="number" id="mobile" placeholder="Enter your Mobile number" required><br><br>
                
                <button type="submit">Register</button><br>
                <button type="reset">Reset</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
